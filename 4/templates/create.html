{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <br><br>
            <label for="name">Network Name:</label>
            <input id="network-name" type="text" class="form-control">
            <br>
            <label for="type">Type:</label>
            <select id="type" class="form-control">
                <option>Linear</option>
                <option>ReLU</option>
                <option>Sigmoid</option>
            </select>
            <label for="in">In:</label>
            <input id="in" type="text" class="form-control">
            <label for="out">Out:</label>
            <input id="out" type="text" class="form-control">
            <br>
            <button id="add" class="btn btn-secondary">Add</button>
        </div>
        <div class="col-9">
            <br><br>
            <ul id="layer-list">
                <li id="network-label" class="list-group-item text-light bg-secondary">Network Architecture:</li>
            </ul>
            <ul id="layer-list">
            </ul>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <button id="create" class="col-2 btn btn-secondary" style="margin-right:10px;">Create</button>
    </div>
</div>
<br>
{% endblock %}
